<ion-header>
  
    <ion-navbar>
      <ion-title>Restaurants Near Me</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-list>
        <button ion-item *ngFor="let resto of restaurantInfo" (click)="viewRestaurantInfo(resto.restaurant.id)" >
          <h2>{{resto.restaurant.name}}</h2>
          <p>{{resto.restaurant.cuisines}}</p>
          <p>Address: {{resto.restaurant.location.address}}</p>
          <p>Avg Cost: {{resto.restaurant.average_cost_for_two}}  {{resto.restaurant.currency}}</p>
          <p>User Rating: {{resto.restaurant.user_rating.aggregate_rating}}</p>
        </button>
      </ion-list>
  </ion-content>
