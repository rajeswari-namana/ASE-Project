<ion-header>
  <ion-navbar color="dark">
    <ion-title align="center">GetOnWheels</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">

  <ion-card>
    <ion-card-header>
      Register Form
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>

        <ion-item>
          <ion-input type="text" placeholder="Email Id" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <button ion-button block outline color="light" (click)="register(user)">Register</button>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
