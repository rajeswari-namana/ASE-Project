<ion-header>
  
    <ion-navbar>
      <ion-title>RestaurantMap</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <div>
          <strong>Mode of Travel: </strong>
          <select [(ngModel)]="mode" id="mode" ng-change="calculateAndDisplayRoute(mode.value)">
            <option value="DRIVING">Driving</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="TRANSIT">Transit</option>
          </select>
          </div>
      <div #map id="map"></div>
  </ion-content>
