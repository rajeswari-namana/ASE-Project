<ion-header>

    <ion-navbar>
      <ion-title>Restaurants Near Me</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding class="card-background">
    <ion-list>
      <button ion-item *ngFor="let resto of restaurantInfo" (click)="viewRestaurantInfo(resto.restaurant.id)" >
          <ion-thumbnail item-start>
              <img src={{resto.imageURL}} height="40" width="40">
          </ion-thumbnail>
        <img src="{{resto.restaurant.url}}">
          <h2>{{resto.restaurant.name}}</h2>
          <p> Cuisines :{{resto.restaurant.cuisines}}</p>
          <p>Avg Cost :{{resto.restaurant.currency}}</p>

      </button>
    </ion-list>
  </ion-content>
