<ion-header>
  
    <ion-navbar>
      <ion-title>Restaurants Near Me</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="card-background">
      <ion-item>
          <ion-input type="search" [(ngModel)]="searchInput"  placeholder="Enter Cuisine" (input)='onInputChange($event.target.value)'></ion-input>
          <button class="filter-size" item-end ion-button icon-only (click)="filterData(searchInput)" ><ion-icon name="funnel"></ion-icon></button>
      </ion-item>
  
      <!-- <ion-item>
          <ion-input type="search" [(ngModel)]="searchInput"  placeholder="Enter Filter" (input)='onInputChange($event.target.value)'></ion-input>
          <ion-icon name="funnel" (click)="filterData(searchInput)" item-end></ion-icon>
      </ion-item> -->
  
      <ion-list>
        <button ion-item *ngFor="let resto of restaurantInfo" (click)="viewRestaurantInfo(resto.restaurant.id)" >
            <ion-thumbnail item-start>
                <img src={{resto.imageURL}} height="40" width="40">
              <!-- <img src="../../assets/image.jpg" height="300" width="360">  -->
            </ion-thumbnail>
            <h2>{{resto.restaurant.name}}</h2>
          <p>{{resto.restaurant.cuisines}}</p>
          <p>Address: {{resto.restaurant.location.address}}</p>
          <p>Avg Cost: {{resto.restaurant.average_cost_for_two}}  {{resto.restaurant.currency}}</p>
          <p>User Rating: {{resto.restaurant.user_rating.aggregate_rating}}</p>
      
        </button>
      </ion-list>
  </ion-content>
