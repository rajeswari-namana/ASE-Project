<ion-header>

  <ion-navbar>
    <ion-title>deals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
  <ion-item>
    <ion-input type="search" [(ngModel)]="searchInput"  placeholder="Enter Category" (input)='onInputChange($event.target.value)'></ion-input>
    <button class="filter-size" item-end ion-button icon-only (click)="filterData(searchInput)" ><ion-icon name="funnel"></ion-icon></button>
  </ion-item>
  <button *ngFor="let de of image" (click)="viewDeals(de.deal.id)">
    <ion-card>

      <img src={{de.deal.image_url}}>

      <ion-card-content>
        <h2 text-wrap>
          {{de.deal.title}}
        </h2><br>
        <p>
          {{de.deal.short_title}}
        </p> <br>
        <b>Category:</b> {{de.deal.category_slug}}
      </ion-card-content>



    </ion-card><br>


  </button>
</ion-content>
