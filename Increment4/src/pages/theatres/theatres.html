<ion-header>
  <ion-navbar color="dark">
    <ion-title>GetOnWheels</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3 align="center">Movie Theatres Around</h3>

  <div #map id="map" ></div>
  <div style="width : 100% ;height: 60%">
        <ion-list>
      <ion-item *ngFor="let place of places">
        <br>
        <h4>{{place.name}}</h4>

        <button ion-button clear item-end (click)="viewItem(place.place_id)"><ion-icon name="star"></ion-icon>View</button>
        </ion-item>
    </ion-list>
  </div>

</ion-content>
