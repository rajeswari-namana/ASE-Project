<ion-header>

  <ion-navbar>
    <ion-title>deals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
<ion-item *ngFor="let de of image">
  <ion-card>

    <img src={{de.deal.image_url}}>

    <ion-card-content>
      <h2 text-wrap>
        {{de.deal.title}}
      </h2><br>
      <p>
       {{de.deal.short_title}}
      </p> <br>
      <b>Category:</b> {{de.deal.category_slug}}
    </ion-card-content>


  </ion-card><br>
 
</ion-item>
</ion-content>
